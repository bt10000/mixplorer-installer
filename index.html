<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Install or Open Mixplorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mixplorer Installer</h1>
  <p>Tapping the button will try to open Mixplorer if installed. If not, it will download the APK.</p>
  <button id="installBtn">Open or Install Mixplorer</button>

  <script>
    document.getElementById('installBtn').addEventListener('click', function() {
      // Try to open the app using Android intent
      window.location = 'intent://mixinstaller#Intent;package=com.mixplorer;scheme=mix;action=android.intent.action.VIEW;end';

      // Fallback download if app doesnâ€™t open in 3 seconds
      setTimeout(() => {
        window.location.href = 'https://github.com/bt10000/mixplorer-installer/releases/download/v2.0/mixplorer.apk';
      }, 3000);
    });
  </script>
</body>
</html>
