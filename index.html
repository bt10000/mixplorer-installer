<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Install or Open Mixplorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    button {
      padding: 16px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mixplorer Installer</h1>
  <p>If Mixplorer is installed, it will open. Otherwise, the APK will download.</p>
  <button onclick="openMixplorer()">Open or Install</button>

  <script>
    function openMixplorer() {
      // Try to open Mixplorer directly via main activity
      window.location.href = 'intent://#Intent;component=com.mixplorer/com.mixplorer.activities.BrowseActivity;end';

      // Fallback: Download APK after 3 seconds if nothing happens
      setTimeout(() => {
        window.location.href = 'https://github.com/bt10000/mixplorer-installer/releases/download/v2.0/mixplorer.apk';
      }, 3000);
    }
  </script>
</body>
</html>
