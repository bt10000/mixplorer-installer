<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Install Mixplorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Install Mixplorer</h1>
  <p>If Mixplorer is installed, it will open. Otherwise, the APK will download.</p>
  <a id="intentLink" href="intent://#Intent;package=com.mixplorer;scheme=content;end">
    <button>Open or Install</button>
  </a>

  <script>
    document.getElementById("intentLink").addEventListener("click", function () {
      setTimeout(function () {
        // Only fallback if the app didnâ€™t open
        window.location.href = "https://github.com/bt10000/mixplorer-installer/releases/download/v2.0/mixplorer.apk";
      }, 3000); // Give the system enough time to handle the intent
    });
  </script>
</body>
</html>
